<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8FF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#backgroundGradient)"/>
  
  <!-- Main icon group -->
  <g transform="translate(512, 512)">
    <!-- Location pin base -->
    <circle cx="0" cy="-80" r="140" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Location pin point -->
    <path d="M 0,-220 L -30,-80 L 30,-80 Z" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Inner location pin circle -->
    <circle cx="0" cy="-80" r="70" fill="#FF69B4"/>
    
    <!-- Stylized "S" inside location pin -->
    <path d="M -35,-120 Q -55,-120 -55,-100 Q -55,-85 -35,-85 L 15,-85 Q 35,-85 35,-65 Q 35,-45 15,-45 L -25,-45" 
          stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Discover dots around the pin -->
    <circle cx="-180" cy="-140" r="25" fill="#FFE4E1" opacity="0.8"/>
    <circle cx="180" cy="-20" r="20" fill="#FFE4E1" opacity="0.7"/>
    <circle cx="-120" cy="60" r="15" fill="#FFE4E1" opacity="0.6"/>
    <circle cx="140" cy="80" r="18" fill="#FFE4E1" opacity="0.7"/>
    
    <!-- Social connection lines -->
    <path d="M -180,-140 Q -90,-90 0,-80" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <path d="M 180,-20 Q 90,-50 0,-80" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <path d="M -120,60 Q -60,0 0,-80" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <path d="M 200,200 L 210,220 L 200,240 L 190,220 Z M 180,220 L 220,220" stroke="#FFFFFF" stroke-width="3" fill="#FFFFFF"/>
    <path d="M 800,300 L 806,312 L 800,324 L 794,312 Z M 788,312 L 812,312" stroke="#FFFFFF" stroke-width="2" fill="#FFFFFF"/>
    <path d="M 300,750 L 308,766 L 300,782 L 292,766 Z M 284,766 L 316,766" stroke="#FFFFFF" stroke-width="3" fill="#FFFFFF"/>
    <path d="M 750,150 L 756,162 L 750,174 L 744,162 Z M 738,162 L 762,162" stroke="#FFFFFF" stroke-width="2" fill="#FFFFFF"/>
  </g>
</svg>